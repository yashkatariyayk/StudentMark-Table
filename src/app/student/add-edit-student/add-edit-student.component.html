<div class="container">
  <div>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color:rgb(223, 228, 200); ">
          <h2 class="modal-title" id="myModalLabel">Add/Edit</h2>
        </div>
        <div class="modal-body">
          <form [formGroup]="registerForm" novalidate>
            <div class="form-group">
              <label class="col-md-4"><b>Name</b></label>
              <input
                type="text"
                class="form-control"
                formControlName="Name"
                #Name
                [(ngModel)]="student.Name"
              />
            </div>

            <div class="form-group">
              <label class="col-md-4"><b>Maths</b></label>
              <input
                type="text"
                class="form-control"
                formControlName="Maths"
                #Maths
                [(ngModel)]="student.Maths"
              />
            </div>

            <div class="form-group">
              <label class="col-md-4"><b>Physics</b></label>
              <input
                type="text"
                class="form-control"
                formControlName="Physics"
                #Physics
                [(ngModel)]="student.Physics"
              />
            </div>

            <div class="form-group">
              <label class="col-md-4"><b>Science</b></label>
              <input
                type="text"
                class="form-control"
                formControlName="Science"
                #Science
                [(ngModel)]="student.Science"
              />
            </div>

            <div class="form-group">
              <button
                type="submit"
                class="btn btn-primary"
                (click)="addStudent(student)"
                routerLink="/student"
                *ngIf="!edit"
              >
                Add
              </button>

              <button
                type="submit"
                class="btn btn-primary"
                (click)="updateStudent(student)"
                *ngIf="edit"
                routerLink="/student"
              >
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
